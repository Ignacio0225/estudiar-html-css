<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange-5</title>
    <link rel="stylesheet" href="challange-5.css" />

</head>

<body>
    <div class="size-challenge_playlist">
        <header class="play-header">
            <div class="play-header__exit">
                <i class="fa-solid fa-xmark fa-2x"></i>
            </div>
            <span class="play-header__title">Playlist</span>
            <div class="play-header__blank"></div>
        </header>

        <div class="album-play">
            <div class="album-play__jacket">
                <div class="album-play__jacket-box">
                    <i class="fa-solid fa-mountain-sun"></i>
                </div>
            </div>


            <div class="album-play__title">
                <h1 class="album-play__title-main__random">Random</h1>
                <h1 class="album-play__title-main__love">love</h1>
                <h2 class="album-play__tilte-subtitle">by Divay Kappor</h2>
            </div>
        </div>


        <div class="play-btn">
            <div class="play-btn__play">
                <span class="play-btn__play-box">
                    <i class="fa-solid fa-play">
                    </i>Play</span>
            </div>
            <div class="play-btn__heart circle">
                <span class="paly-btn__heart-circle">
                    <i class="fa-regular fa-heart fa-2x"></i></span>
            </div>

            <div class="play-btn__plus circle"><span><i class="fa-solid fa-plus fa-2x"></i></span></div>
        </div>
        <ul class="play-list">

            <li class="play-list__album">
                <div class="play-list__album-box tomato"></div>
                <div>
                    <span class="play-list__album-title">Matargasti</span>
                    <span class="paly-list__album-subtitle">Mohit Chauhan</span>
                </div>
            </li>

            <li class="play-list__album">
                <div class="play-list__album-box palevioletred"></div>
                <div>
                    <span class="play-list__album-title">Attitude</span>
                    <span class="paly-list__album-subtitle">Lewis OfMan•Attitud</span>
                </div>
            </li>

            <li class="play-list__album">
                <div class="play-list__album-box blue"></div>
                <div>
                    <span class="play-list__album-title">Try Everthing</span>
                    <span class="paly-list__album-subtitle">Shakir•Zootopia</span>
                </div>
            </li>

            <li class="play-list__album">
                <div class="play-list__album-box teal"></div>
                <div>
                    <span class="play-list__album-title">Sunflower</span>
                    <span class="paly-list__album-subtitle">Joseph Vincent•Sunflower</span>
                </div>
            </li>

        </ul>
    </div>
</body>

</html>
<script src="https://kit.fontawesome.com/bff523ec0f.js" crossorigin="anonymous"></script>
