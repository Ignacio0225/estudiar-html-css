<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Challange-1</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="First name">First name</label>
        <input id="First name" type="text" required placeholder="First name" />
      </div>

      <div>
        <label for="Last name">Last name</label>
        <input id="Last name" type="text" required placeholder="Last name" />
      </div>

      <div>
        <label for="Email">Email</label>
        <input id="Email" type="email" required placeholder="Email" />
      </div>

      <div>
        <label for="User name">User name</label>
        <input id="User name" type="text" required placeholder="User name" />
      </div>

      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          type="password"
          minlength="10"
          required
          placeholder="Password"
        />
      </div>

      <div>
        <label for="Birth date">Birth date</label>
        <input id="Birth date" type="date" required placeholder="Birth date" />
      </div>

      <div>
        <label for="Range">How happy are you?</label>
        <input
          id="Range"
          type="range"
          min="0"
          max="100"
          list="markers"
          required
        />
        <datalist id="markers">
          <option value="0" label="0" />
          <option value="10" label="10" />
          <option value="20" label="20" />
          <option value="30" label="30" />
          <option value="40" label="40" />
          <option value="50" label="50" />
          <option value="60" label="60" />
          <option value="70" label="70" />
          <option value="80" label="80" />
          <option value="90" label="90" />
          <option value="100" label="100" />
        </datalist>
      </div>
      <div>
        <label for="Color">What is your fav.color</label>
        <input id="Color" type="color" required />
      </div>
      <div>
        <input type="submit" value="Creat Account" />
      </div>
    </form>
  </body>
</html>
