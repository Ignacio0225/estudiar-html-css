<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challange-7.css" />
    <title>challange-7</title>
</head>

<body>
    <div class="first-screen">
        <div class="first-screen__header header">
            <i class="fa-solid fa-arrow-left-long fa-lg"></i>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        <div class="first-screen__main-photo">
            <span><i class="fa-brands fa-html5"></i></span>
        </div>
        <div class="first-screen__main-title title">
            <h1 class="first-screen__main-title__main main__title">Tyler, The Creator</h1>
            <h2 class="first-screen__main-title__sub sub__title">Rap, Hip-Hop</h2>
        </div>

        <div class="first-screen__btn">
            <span class="first-screen__btn-shuffle">Shuffle</span>
            <span class="first-screen__btn-heart"><i class="fa-solid fa-heart"></i>212971</span>
        </div>
        <ul class="first-screen__list">
            <li class="first-screen__list-list">
                <div class="first-screen__list-list-photo"><i class="fa-brands fa-tiktok"></i></div>
                <div class="first-screen__list-list-title-box">
                    <h1 class="first-screen__list-list-title">Tyler, The Creator</h1>
                    <h2 class="first-screen__list-list-subtitle">EARFQUAKE</h2>
                </div>
                <div class="first-screen__list-list-dot"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </li>

            <li class="first-screen__list-list">
                <div class="first-screen__list-list-photo"><i class="fa-brands fa-twitter"></i></div>
                <div class="first-screen__list-list-title-box">
                    <h1 class="first-screen__list-list-title">Tyler, The Creator</h1>
                    <h2 class="first-screen__list-list-subtitle">NOVEMBER</h2>
                </div>
                <div class="first-screen__list-list-dot"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </li>

            <li class="first-screen__list-list">
                <div class="first-screen__list-list-photo"><i class="fa-brands fa-instagram"></i></div>
                <div class="first-screen__list-list-title-box">
                    <h1 class="first-screen__list-list-title">Tyler, The Creator</h1>
                    <h2 class="first-screen__list-list-subtitle">911</h2>

                </div>
                <div class="first-screen__list-list-dot"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </li>

            <li class="first-screen__list-list">
                <div class="first-screen__list-list-photo"><i class="fa-brands fa-facebook"></i></div>
                <div class="first-screen__list-list-title-box">
                    <h1 class="first-screen__list-list-title">Tyler, The Creator</h1>
                    <h2 class="first-screen__list-list-subtitle">WOLF</h2>
                </div>
                <div class="first-screen__list-list-dot"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </li>

        </ul>

        <div class="playbox">
            <div class="playbox-text">
                <h1 class="first-screen__list-list-title">Tyler, The Creator</h1>
                <h2 class="first-screen__list-list-subtitle">EARFQUAKE</h2>
            </div>

            <div class="playbox-play">
                <div class="playbox-play__backnforw"><i class="fa-solid fa-backward-step"></i></div>
                <div class="playbox-play__play"><i class="fa-solid fa-play"></i></div>
                <div class="playbox-play__backnforw"><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>

    <div class="second-screen">

        <div class="second-screen__header header">
            <i class="fa-solid fa-arrow-left-long fa-lg"></i>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>

        <div class="second-screen__main-album">
            <span><i class="fa-brands fa-apple fa-2x"></span></i>
        </div>

        <div class="second-screen__main-title title">
            <h1 class="second-screen__main-title__main main__title">NOVEMBER</h1>
            <h2 class="second-screen__main-title__sub sub__title">Tyler, The Creato</h2>
        </div>

        <div class="second-screen__slider">
            <div class="second-screen__slider-time-box">
                <span class="second-screen__slider-time">1:56</span>
                <span class="second-screen__slider-time">2:21</span>
            </div>
            <div class="second-screen__slider-slider">
                <div class="second-screen__slider-slider__line"></div>
                <div class="second-screen__slider-slider__circle"></div>
            </div>
            <div class="second-screen__controler">
                <div class="second-screen__controler_play"><i class="fa-solid fa-repeat fa-lg"></i></div>
                <div class="second-screen__controler_play"><i class="fa-solid fa-backward-step fa-2x"></i></div>
                <div class="second-screen__controler_play"><i class="fa-solid fa-play fa-3x"></i></div>
                <div class="second-screen__controler_play"><i class="fa-solid fa-forward-step fa-2x"></i></div>
                <div class="second-screen__controler_play"><i class="fa-solid fa-shuffle fa-lg"></i></div>
            </div>
        </div>
    </div>

</body>

</html>
<script src="https://kit.fontawesome.com/bff523ec0f.js" crossorigin="anonymous"></script>
