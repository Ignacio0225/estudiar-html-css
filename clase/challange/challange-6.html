<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challange-6.css" />
    <title>challange-6</title>
</head>

<body>
    <header class="header-library">
        <div class="header-library__bar"><i class="fa-solid fa-bars"></i></div>
        <span class="header-library__text">Library</span>
        <div class="header-library__basket"><i class="fa-solid fa-basket-shopping"></i></div>
    </header>

    <form class="search-box">
        <div class="search-box__div">
            <input type="search" name="bookname" placeholder="Search books..." />
            <span class="search-btn"><a href="#"></a><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
    </form>

    <div class="screen">
        <h1 class="title__name">Book of the day</h1>

        <div class="main">
            <div class="main-book"><i class="fa-solid fa-book"></i></div>

            <div class="main-info">
                <h2 class="main-info__title">No Fixed Abode</h2>

                <h3 class="main-info__subtitle">Journey Through</h3>

                <div class="main-info__review">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>

                <div class="main-info__tag">
                    <span class="main-info__tag__s">Journey</span>
                    <span class="main-info__tag__s">Biography</span>
                </div>


                <div class="main-info__bookmark">
                    <div class="main-info__bookmark-bookmark"><span><i class="fa-solid fa-bookmark"></i></span></div>
                    <div class="main-info__bookmark-buy"><span>Book Now</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="screen">

        <h1 class="title__name">Top Adventures</h1>

        <div class="book">

            <div class="book-lineup">
                <div class="book-lineup-son">
                    <div class="main-book second-book"><i class="fa-solid fa-book"></i></div>
                    <div class="main-info__review second-review">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>
                <div class="book-lineup-son">
                    <div class="main-book second-book"><i class="fa-solid fa-book"></i></div>
                    <div class="main-info__review second-review">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>
                <div class="book-lineup-son">
                    <div class="main-book second-book"><i class="fa-solid fa-book"></i></div>
                    <div class="main-info__review second-review">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>
                <div class="book-lineup-son">
                    <div class="main-book second-book"><i class="fa-solid fa-book"></i></div>
                    <div class="main-info__review second-review">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="screen">
        <h1 class="title__name">Popular authors</h1>

        <div class="main third-main">
            <div class="main-book third-book"><i class="fa-solid fa-book"></i></div>

            <div class="main-info third-main-info">
                <h2 class="main-info__titl third-main-info__title">George Raymond Richard Martin</h2>

                <h3 class="main-info__subtitle">Modern American science fiction writer,
                    screenwriter, producer, and editor, winner of may literary awrads.
                </h3>

            </div>
        </div>
    </div>
</body>

</html>
